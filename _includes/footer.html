  <script type="text/javascript">
    
    function toggleSection(name){
      var c = document.querySelector('.sec-' + name + '-content'),
        b = document.querySelector('.sec-' + name + '-button');

      var jumpToStart = false;

      if(c.classList.contains('expanded')){
        b.innerHTML = '+ Expand';
        jumpToStart = true;
      }else{
        b.innerHTML = '- Reduce';
      }
      c.classList.toggle('expanded');
      if(jumpToStart){
        document.getElementById('sec-'+name).scrollIntoView();
      }
    }

    var lis = document.querySelectorAll('.more');

    for(var i = 0; i<lis.length; i++){
      lis[i].classList.toggle('hidden')
    }

  </script>
